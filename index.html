<h1 class="text-center p-5">JAVASCRIPT</h1>
    <p class="text-center p-3 fs-5 ">JavaScript: Butona Tıklayınca Sayıyı Arttırma / Azaltma</p>
    <div class="text-center">
    <input  type=button class= "btn btn-warning" onclick="arttir()" value="+">
   <input type=button class= "btn btn-warning" onclick="azalt()" value="-">
  <input type=button class="btn btn-success btn-lg " id="sonuc" value="0">
 </div>
    <!-- <script src="./merge_array.js"> -->
        <script>
            function arttir(){
                var sonuc=document.getElementById("sonuc");
                sonuc.value=Number(sonuc.value)+1;
            }
            function azalt(){
                var sonuc=document.getElementById("sonuc");
                sonuc.value=Number(sonuc.value)-1;
            }

    </script>
